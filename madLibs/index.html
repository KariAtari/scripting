<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Story</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/MadStyle.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-----------------------------header----------------------------->
    <header>
        <div class="container">
            <div class="col-sm-12 mx-auto p-5 rounded" id="headerback">
                <div>
                    <h1>WELCOME TO THE APOCALYPSE</h1>
                </div>
            </div>
        </div>
    </header>

    <!---------------------Main Body Content----------------------->
    <section>
        <div class="container py-4" id="image">
            <!------------Row for the Form----------------------->
            <div class="row my-5 p-3">
                <div class="col-sm-6 mx-auto">
                    <h2>Hello!</h2>
                    <p>Have fun filling in the blanks for this crazy Mad Libs adventure!</p>

                    <div class="col-sm-6 mx-auto"></div>
                    <form action="javascript:write();">
                        <div class="form-group">
                            <label for="adjective">Adjective:</label>
                            <input class="form-control" type="text" id="adjective">
                        </div>

                        <div class="form-group">
                            <label for="number">Number:</label>
                            <input class="form-control" type="text" id="number">
                        </div>

                        <div class="form-group">
                            <label for="emotion">Emotion:</label>
                            <input class="form-control" type="text" id="emotion">
                        </div>

                        <div class="form-group">
                            <label for="resource">Type of natural resource:</label>
                            <input class="form-control" type="text" id="resource">
                        </div>

                        <div class="form-group">
                            <label for="body">Part of the body - plural:</label>
                            <input class="form-control" type="text" id="body">
                        </div>

                        <div class="form-group">
                            <label for="name">Male Name:</label>
                            <input class="form-control" type="text" id="name">
                        </div>

                        <div class="form-group">
                            <label for="meat">Type of meat:</label>
                            <input class="form-control" type="text" id="meat">
                        </div>

                        <div class="form-group">
                            <label for="verb">Verb ending with ing:</label>
                            <input class="form-control" type="text" id="verb">
                        </div>

                        <div class="form-group">
                            <label for="verb2">Verb ending with ing:</label>
                            <input class="form-control" type="text" id="verb2">
                        </div>

                        <div class="form-group">
                            Pick a Colour:
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="colour" value="blue">Blue
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="colour" value="green">Green
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="colour" value="purple">Purple
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-block btn btn-light">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="output" class="col-sm-6 mx-auto  pt-5 rounded">
                    <h2>Output will go here!</h2>
                </div>
            </div>
        </div>

    </section>
    <!---------------------footer----------------------->
    <footer>
        <div class="container p-5 mt-5" id="footerback">
            <div class="row">
                <div class="col-sm-12">
                    <p>Created by Kari McKay</p>
                    <p>Image by <a href="https://www.pexels.com/@cottonbro/" target="_blank"><b>Cottonbro
                                Studio</b></a>.</p>
                </div>
            </div>
        </div>
    </footer>

    <!---------------------javascript----------------------->
    <script src="js/formHandler.js"></script>
</body>

</html>
